<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/pay_style.css">
    <title>Payment_form</title>
</head>
<body>
    <div class="container">
    <form action="" method="get">
    <h1 class="main_heading"> Payment Form </h1><hr>
    <p class="inst">Required fields are followed by * </p>
    
    <h2> Contact Information</h2>
    <p>Name:*
         <input type="text" name="name" required></p>
    <fieldset>
        <legend>Gender:*</legend>
    <p> 
      Male <input type="radio" name="gender" id="male" required> 
      Female <input type="radio" name="gender" id="female" required>  
    </p>

</fieldset>
<p>
    Address: <textarea name="address" id="address" cols="80" rows="5"></textarea>
</p>
<p>Email:* <input type="email" name="email" id="email" required></p>
<p>Pincode:*<input type="number" name="pincode" id="pincode" required></p>

<h2> Payment Information</h2>
<p> Card type:* 
    <select name="card_type" id="card_type" required>
        <option value="">---Select a card type---</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="Mastercard">Mastercard</option>
    </select>
</p>
<p> Card Number:* <input type="number" name="card_numbber" id="card_numbber" required></p>
<p>
    Expiration date:* <input type="date" name="exp_date" id="exp_date" required>
</p>
<p> CVV:* <input type="password" name="cvv" id="cvv" required></p>
<input type="submit" value="Pay Now">
</form>
</div>
</body>
</html>
